# ===========================
# CONFIGURAÇÕES DA APLICAÇÃO
# ===========================

# Nome da aplicação
spring.application.name=biblioteca-api

# Porta do servidor (onde a API vai rodar)
server.port=8080

# ===========================
# BANCO DE DADOS H2 (EM MEMÓRIA)
# ===========================
# O H2 é um banco que roda na memória - não precisa instalar nada!
# Quando você reinicia a aplicação, os dados são perdidos (perfeito para testes)

spring.datasource.url=jdbc:h2:mem:biblioteca_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===========================
# CONSOLE H2 (Interface Web)
# ===========================
# Habilita o console web do H2 para ver os dados
# Acesse em: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===========================
# JPA/HIBERNATE
# ===========================
# Cria as tabelas automaticamente baseado nas @Entity
spring.jpa.hibernate.ddl-auto=update

# Mostra os comandos SQL no console (útil para aprender)
spring.jpa.show-sql=true

# Formata o SQL de forma legível
spring.jpa.properties.hibernate.format_sql=true

# Dialeto do H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===========================
# SWAGGER/OPENAPI
# ===========================
# Documentação automática da API
# Acesse em: http://localhost:8080/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
